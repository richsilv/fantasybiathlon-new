<template name="Root">
  <div class="nav-panel quarter-height nav-panel-arrow height-1-4 dark-1" data-link="team">
  	<h1>Team</h1>
  	<h3>{{teamName}}</h3>
  </div>
  <div class="nav-panel quarter-height nav-panel-arrow height-1-4 light-1" data-link="leagues">
  	<h1>Leagues</h1>
  	<h3>Currently {{position}} overall with {{points}} points</h3>
  </div>
  <div class="nav-panel quarter-height nav-panel-arrow height-1-4 dark-2" data-link="calendar">
  	<h1>Calendar</h1>
    {{#with nextRace}}
  	<h3>Next Race: {{Organizer}} {{ShortDescription}} - {{briefTime StartTime}}</h3>
    {{/with}}
  </div>
  <div class="nav-panel quarter-height nav-panel-arrow height-1-4 dark-3" data-link="settings">
  	<h1>Settings</h1>
  	<h3>Help and Account Settings</h3>
  </div>
</template>
