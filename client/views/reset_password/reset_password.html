<template name="ResetPassword">
  <div class="uk-height-1-1 dark-2">
	  <form class="uk-form uk-form-large uk-form-horizontal uk-panel uk-panel-space">
	  	<div class="uk-panel-title"><h2>Reset Password</h2></div>
  	    <div class="uk-form-row">
  	        <label class="uk-form-label" for="new-password">New Password</label>
  	        <div class="uk-form-controls">
  	            <input type="password" id="new-password" data-field="new-password" class="uk-width-1-1">
  	        </div>
  	    </div>
  	    {{#if error}}
            <div class="uk-alert dark-1 dark-background">{{error}}</div>
  	    {{/if}}
  	    <div class="uk-form-row">
	        <div class="uk-button uk-button-large uk-float-right" data-action="save-new-password">Save and Log In</div>
        </div>
  	</form>
  </div>
</template>
